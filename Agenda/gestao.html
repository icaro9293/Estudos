<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bodyPadrao">
    <div id="fundoJanela" class="fundoJanela ocultar">
        <div class="janela">
            <div class="tituloJanela">
                Editar Contado
            </div>
            <div class="bodyJanela">
                <div class="camposForm">
                    <label for="id">ID</label>
                    <input type="text" name="id" id="id" readonly style="width: 10%; cursor: not-allowed;">
                </div>
                <div class="camposForm">
                    <label for="inome">Nome</label>
                    <input type="text" name="nome" id="inome">
                </div>
                <div class="camposForm">
                    <label for="itel">Telefone</label>
                    <input type="text" name="tel" id="itel">
                </div>
                <div class="camposForm">
                    <label for="iemail">Email</label>
                    <input type="text" name="email" id="iemail">
                </div>
            </div>
            <div class="rodapeJanela">
                <button class="btn btn-primary" id="ibtn_gravar">Gravar</button>
                <button class="btn btn-primary" id="ibtn_cancelar">cancelar</button>
            </div>
        </div>
    </div>
    <h1>Gestão</h1>
    <div id="iresultado">
        <div id="ititulos">
            <div class="titulo cg1">id</div>
            <div class="titulo cg2">nome</div>
            <div class="titulo cg3">telefone</div>
            <div class="titulo cg4">email</div>
            <div class="titulo cg5">funções</div>
        </div>
        <div id="idados">
            <!-- <div class="linhaDados">
                <div class="coluna c1">id</div>
                <div class="coluna c2">nome</div>
                <div class="coluna c3">telefone</div>
                <div class="coluna c4">email</div>
                <div class="titulo c5">funções</div>
            </div> -->
        </div>

    </div>
    <script src="./gestao.js"></script>
</body>

</html>
