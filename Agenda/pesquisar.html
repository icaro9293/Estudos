<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bodyPadrao">
    <h1>Pesquisar</h1>
    <div id="ipesquisar">
        <div class="camposPesq">
            <label for="id">ID</label>
            <input type="radio" id="id" name="pesq" value="id">
        </div>
        <div class="camposPesq">
            <label for="inome">Nome</label>
            <input type="radio" id="inome" name="pesq" value="nome" checked>
        </div>
        <div class="camposPesq">
            <label for="itel">Telefone</label>
            <input type="radio" id="itel" name="pesq" value="telefone">
        </div>
        <div class="camposPesq">
            <label for="iemail">Email</label>
            <input type="radio" id="iemail" name="pesq" value="email">
        </div>
    </div>
    <div class="inputPesq">
        <label for="ipesq">Pesquisar</label>
        <input type="text" id="ipesq">
        <button id="btn_pesq" class="btn btn-primary">OK</button>
    </div>

    <div id="iresultado">
        <div id="ititulos">
            <div class="titulo c1">id</div>
            <div class="titulo c2">nome</div>
            <div class="titulo c3">telefone</div>
            <div class="titulo c4">email</div>
        </div>
        <div id="idados">
            <!-- <div class="linhaDados">
                <div class="coluna c1">id</div>
                <div class="coluna c2">nome</div>
                <div class="coluna c3">telefone</div>
                <div class="coluna c4">email</div>
            </div> -->
        </div>

    </div>
    <script src="./pesquisar.js"></script>
</body>

</html>
