<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colaboradores - backoffice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="colaboradores.css">
    <link rel="stylesheet" href="../../estoque_geral.css">
</head>

<body>

    <!-- <a href="../index.html" target="ifprincipal">HOME</a> -->
    <div class="topo">
        <div></div>
        <div>
            <h1>COLABORADORES</h1>
        </div>
        <div>
            <img src="../../imgs/add.svg" alt="adicionar" title="adicionar novo operador" class="icons" id="btn_create">
        </div>
    </div>

    <div id="janelaPopup" class="janelaBackground ocultar">
        <div class="janela">
            <div class="topoJanela">
                Novo cadastro
            </div>
            <div class="corpoJanela">
                <div class="camposForm">
                    <label for="inome">Nome</label>
                    <input type="text" id="inome" name="nome">
                </div>
                <div class="camposForm">
                    <label for="itipo">Tipo</label>
                    <select name="tipo" id="itipo">
                        <!-- <option value="super usuario">super usuario</option>
                        <option value="administrador">administrador</option>
                        <option value="colaborador">colaborador</option> -->
                    </select>
                </div>
                <div class="camposForm">
                    <label for="istatus">Status</label>
                    <select name="status" id="istatus">
                        <option value="A">ativo</option>
                        <option value="I">inativo</option>
                    </select>
                </div>
                <div class="camposForm">
                    <label for="ifoto">Foto</label>
                    <input type="file" name="foto" id="ifoto" accept="image/png, image/jpeg, image/jpg">
                </div>
                <div class="camposForm">
                    <img src="#" id="imagem" class="imagem">
                </div>
                <div class="camposForm">
                    <label for="itel">Telefone</label>
                    <div class="campoTel">
                        <input type="number" id="itel" name="telefone">
                        <button id="addTel" class="btn btn-primary">Add</button>
                    </div>
                    <div id="telefones">
                        <!-- <div class="tel">(65) 96543-65465</div>
                        <img src="../../imgs/lixeira.svg" alt="" class="delTel"> -->
                    </div>
                </div>
            </div>
            <div class="rodapeJanela">
                <button class="btn btn-primary" id="btn_add">Adicionar</button>
                <button class="btn btn-primary" id="btn_cancelar">Cancelar</button>
            </div>
        </div>
    </div>

    <div class="tabela">
        <div class="titulos">
            <div class="colunaTitulos c1">ID</div>
            <div class="colunaTitulos c2">Nome</div>
            <div class="colunaTitulos c3">Tipo</div>
            <div class="colunaTitulos c4">Status</div>
            <div class="colunaTitulos c5">Funções</div>
        </div>
        <div class="dados">

        </div>
        <!-- <div class="Linhadados">
            <div class="colunaDados c1">1</div>
            <div class="colunaDados c2">clone</div>
            <div class="colunaDados c3">10</div>
            <div class="colunaDados c4">A</div>
            <div class="colunaDados c5">C R U D</div>
        </div> -->
    </div>

    <script src="../../estoque_geral.js"></script>
    <script src="./colaboradores.js"></script>
</body>

</html>
