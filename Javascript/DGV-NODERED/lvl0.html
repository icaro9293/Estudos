<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="produtos" class="dgv">
        <div id="titulos" class="titulos">
            <div class="c1">id</div>
            <div class="c2">produto</div>
            <div class="c3">marca</div>
            <div class="c4">modelo</div>
            <div class="c5">funções</div>
        </div>
        <div id="dados" class="dados">

        </div>
    </div>
    <div id="ijanela" class="janela ocultar">
        <div id="iview" class="view">
            <div class="camposView">
                <label for="v_id">ID</label>
                <input type="text" name="v_id" id="v_id" readonly>
            </div>
            <div class="camposView">
                <label for="v_nome">Nome</label>
                <input type="text" name="v_nome" id="v_nome" readonly>
            </div>
            <div class="camposView">
                <label for="v_marca">Marca</label>
                <input type="text" name="v_marca" id="v_marca" readonly>
            </div>
            <div class="camposView">
                <label for="v_modelo">Modelo</label>
                <input type="text" name="v_modelo" id="v_modelo" readonly>
            </div>
            <div class="camposView rodape">
                <button class="v_btn btn btn-primary btn-md w-25">OK</button>
            </div>
        </div>
    </div>

    <div id="ijanelaEdit" class="janela ocultar">
        <div id="iview" class="view">
            <div class="camposView">
                <label for="v_idEdit">ID</label>
                <input type="text" name="v_idEdit" id="v_idEdit" readonly>
            </div>
            <div class="camposView">
                <label for="v_nomeEdit">Nome</label>
                <input type="text" name="v_nomeEdit" id="v_nomeEdit">
            </div>
            <div class="camposView">
                <label for="v_marcaEdit">Marca</label>
                <input type="text" name="v_marcaEdit" id="v_marcaEdit">
            </div>
            <div class="camposView">
                <label for="v_modeloEdit">Modelo</label>
                <input type="text" name="v_modeloEdit" id="v_modeloEdit">
            </div>
            <div class="camposView rodape">
                <button id="btn_edit" class="btn btn-primary btn-md w-25">OK</button>
                <button id="btn_cancelar" class=" btn btn-primary btn-md w-25">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>


</html>
